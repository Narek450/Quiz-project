<!DOCTYPE html>
<html>
<head>
  <title>Quiz Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .score {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .score strong {
      font-size: 36px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Result</h1>

    <div class="score">
      Score: <strong>{{ score }}</strong>
    </div>


  </div>
</body>
</html>
